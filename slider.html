<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
  <div class="container">
    <div class="wrapper-slider">
    <input type="radio" name="slide" id="one" checked>
    <input type="radio" name="slide" id="two">
    <input type="radio" name="slide" id="three">
    <input type="radio" name="slide" id="four">
    <input type="radio" name="slide" id="five">
    <input type="radio" name="slide" id="six">
    <input type="radio" name="slide" id="seven">
    <input type="radio" name="slide" id="eight">
    <input type="radio" name="slide" id="nine">
    <input type="radio" name="slide" id="ten">

    <div class="img img-1"><img src="images/alejandro-gonzalez-h9p1VCgUSgM-unsplash.jpg" alt=""></div>
    <div class="img img-2"><img src="images/alexander-slattery-LI748t0BK8w-unsplash.jpg" alt=""></div>
    <div class="img img-3"><img src="images/anders-jilden-AkUR27wtaxs-unsplash.jpg" alt=""></div>
    <div class="img img-4"><img src="images/anders-jilden-cYrMQA7a3Wc-unsplash.jpg" alt=""></div>
    <div class="img img-5"><img src="images/anthony-tuil-lS_eDob6DDg-unsplash.jpg" alt=""></div>
    <div class="img img-6"><img src="images/emma-francis-vpHCfunwDrQ-unsplash.jpg" alt=""></div>
    <div class="img img-7"><img src="images/ernest-karchmit-33FlT2A83H4-unsplash.jpg" alt=""></div>
    <div class="img img-8"><img src="images/grant-ritchie-x1w_Q78xNEY-unsplash.jpg" alt=""></div>
    <div class="img img-9"><img src="images/greg-rakozy-oMpAz-DN-9I-unsplash.jpg" alt=""></div>
    <div class="img img-10"><img src="images/jms-kFHz9Xh3PPU-unsplash.jpg" alt=""></div>

    <div class="sliders">
    <label for="one"></label>
    <label for="two"></label>
    <label for="three"></label>
    <label for="four"></label>
    <label for="five"></label>
    <label for="six"></label>
    <label for="seven"></label>
    <label for="eight"></label>
    <label for="nine"></label>
    <label for="ten"></label>
    </div>
    <div class="arrow left" onclick="changeSlide(-1)"><i class="fas fa-chevron-left "></i></div>
    <div class="arrow right" onclick="changeSlide(1)"><i class="fas fa-chevron-right "></i></div>
  </div>
  </div>
  <!--  -->
<script src="script.js"></script>
</body>
</html>
