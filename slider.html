<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="wrapper-slider">
      <input type="radio" name="slide" id="one" checked>
      <input type="radio" name="slide" id="two">
      <input type="radio" name="slide" id="three">
      <input type="radio" name="slide" id="four">
      <input type="radio" name="slide" id="five">
      <input type="radio" name="slide" id="six">
      <input type="radio" name="slide" id="seven">
      <input type="radio" name="slide" id="eight">
      <input type="radio" name="slide" id="nine">
      <input type="radio" name="slide" id="ten">

      <div class="img img-1"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60" alt="Nature 1"></div>
      <div class="img img-2"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=60" alt="Nature 2"></div>
      <div class="img img-3"><img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=60" alt="Nature 3"></div>
      <div class="img img-4"><img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?auto=format&fit=crop&w=800&q=60" alt="Nature 4"></div>
      <div class="img img-5"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=60" alt="Nature 5"></div>
      <div class="img img-6"><img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=800&q=60" alt="Nature 6"></div>
      <div class="img img-7"><img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800&q=60" alt="Nature 7"></div>
      <div class="img img-8"><img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?auto=format&fit=crop&w=800&q=60" alt="Nature 8"></div>
      <div class="img img-9"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=60" alt="Nature 9"></div>
      <div class="img img-10"><img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=800&q=60" alt="Nature 10"></div>

      <div class="sliders">
        <label for="one"></label>
        <label for="two"></label>
        <label for="three"></label>
        <label for="four"></label>
        <label for="five"></label>
        <label for="six"></label>
        <label for="seven"></label>
        <label for="eight"></label>
        <label for="nine"></label>
        <label for="ten"></label>
      </div>

      <div class="arrow left" onclick="changeSlide(-1)">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="arrow right" onclick="changeSlide(1)">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
